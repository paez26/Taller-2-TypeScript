<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TV SERIES</title>
</head>
<body>
  
    <div style="height: 3%; background-color: #24A2B8; font-family: Arial, Helvetica, sans-serif; font-size: large;">
        <img src="./dYmlscab_400x400.jpg" alt="logo" style="max-height: 3%; max-width: 3%; margin: 0.75%;">
        TV SERIES
    </div>
    
    <div class="d-flex" style="margin: 1.25% 3%;">

        <div class="p-2" style="width: 50%; margin: 0% 3%;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="font-weight: bold;">#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody style="background-color:#F2F2F2;" id="series"></tbody>
                <tr>
                    <td colspan="4" id="promedio" style="width: 100%; margin: 4%; white-space: nowrap;"></td>
                </tr>
            </table>
        </div>
        <div class="card p-2" style="width: 18rem; margin: 0.6%;">
            <img class="card-img-top" id="imagen" src="" style="max-width: 100%;">
            <div class="card-body">
                <h5 class="card-title" id="titulo"></h5>
                <p class="card-text" id="descripcion"></p>
                <a href="" id="enlace"></a>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
